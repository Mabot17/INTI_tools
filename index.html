<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Generator - INTI Enhanced</title>
    
    <!-- External CDN Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;700&family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS for Grid and Components -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Animate.css for Animations -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-gold: #D4AF37;
            --gold-dark: #B8941F;
            --bg-dark: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-light: #fff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            color: var(--text-light);
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
        }

        .gold-text { color: var(--primary-gold); }
        .gold-bg { background: linear-gradient(135deg, var(--primary-gold), var(--gold-dark)); }

        .main-title {
            color: var(--primary-gold);
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .form-label {
            color: var(--primary-gold);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            background: var(--glass-bg);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            background: var(--glass-bg);
            border-color: var(--primary-gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
            color: var(--text-light);
        }

        .template-option, .palette-option {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .template-option.active, .palette-option.active {
            background: rgba(212, 175, 55, 0.2);
            border-color: var(--primary-gold);
            color: var(--primary-gold);
        }

        .template-option:hover, .palette-option:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: var(--primary-gold);
        }

        .style-btn {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 6px;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-align: center;
            margin: 0 2px;
        }

        .style-btn.active {
            background: rgba(212, 175, 55, 0.2);
            border-color: var(--primary-gold);
            color: var(--primary-gold);
        }

        .post-canvas {
            position: sticky;
            top: 20px;
            width: 400px;
            height: 400px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transform-origin: center;
        }

        .post-content {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2C1810 0%, #8B4513 30%, #D4AF37 100%);
            display: flex;
            flex-direction: column;
            padding: 30px;
            position: relative;
            overflow: hidden;
            font-family: 'Merriweather', serif;
        }

        .post-content.template-cover {
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px 30px;
        }

        .post-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(139, 69, 19, 0.1) 0%, transparent 50%);
        }

        .post-title {
            color: #fff;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 2;
            position: relative;
            line-height: 1.2;
        }

        .post-content.template-cover .post-title {
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .post-body {
            flex: 1;
            color: #f5f5f5;
            line-height: 1.6;
            text-align: justify;
            z-index: 2;
            position: relative;
            overflow: hidden;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            white-space: pre-line;
        }

        .post-content.template-cover .post-body {
            flex: none;
            text-align: center;
            line-height: 1.8;
            max-width: 90%;
        }

        .post-footer {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-top: 15px;
            z-index: 2;
            position: relative;
            font-style: italic;
        }

        .watermark {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            z-index: 3;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }

        .btn-gold {
            background: linear-gradient(135deg, var(--primary-gold), var(--gold-dark));
            color: #1a1a1a;
            border: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-gold:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
            color: #1a1a1a;
        }

        .btn-outline-gold {
            background: var(--glass-bg);
            color: var(--text-light);
            border: 2px solid rgba(212, 175, 55, 0.5);
        }

        .btn-outline-gold:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: var(--primary-gold);
            color: var(--text-light);
        }

        /* Text Highlight Styles */
        .highlight-bold { font-weight: bold !important; }
        .highlight-italic { font-style: italic !important; }
        .highlight-underline { text-decoration: underline !important; }

        /* Color palette variants */
        .palette-light-mode {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 30%, #ffffff 100%);
        }

        .palette-light-mode .post-title,
        .palette-light-mode .post-body,
        .palette-light-mode .post-footer {
            color: #495057;
            text-shadow: none;
        }

        .palette-light-mode .watermark {
            color: rgba(73, 80, 87, 0.7);
            text-shadow: none;
        }

        .palette-light-mode::before {
            background: 
                radial-gradient(circle at 20% 80%, rgba(73, 80, 87, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 0, 0, 0.02) 0%, transparent 50%);
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }

        .text-editor-toolbar {
            background: var(--glass-bg);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--glass-border);
        }

        .text-selection-overlay {
            position: absolute;
            background: rgba(212, 175, 55, 0.3);
            pointer-events: none;
            border-radius: 3px;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .post-canvas {
                width: 100%;
                max-width: 350px;
            }
            
            .main-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row g-4">
            <!-- Editor Panel -->

                    <h1 class="main-title text-center">

                    <!-- Template Type Selector -->
                    <div class="mb-4">

                                <div class="template-option active" data-template="content">

                    <!-- Content Input with Text Editor -->
                    <div class="mb-4">
                        <label for="content" class="form-label">Konten</label>

                                </button>
                                <button type="button" class="style-btn" data-style="italic" data-target="content">
                                    <i class="fas fa-italic"></i>
                                </button>
                                <button type="button" class="style-btn" data-style="underline" data-target="content">
                                    <i class="fas fa-underline"></i>

                            <div class="col-2">

                                <option value="Merriweather">Merriweather (Serif)</option>
                                <option value="Inter">Inter (Sans-serif)</option>
                                <option value="Playfair Display">Playfair Display (Elegant)</option>

    <!-- Toast Container -->

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
        let currentTemplate = 'content';
        let currentPalette = 'dark';
        let currentLineHeight = 1.6;
        let titleFontSize = 22;
        let contentFontSize = 14;

        // Text formatting state
        let titleFormattedText = '';
        let contentFormattedText = '';
        let titleFormatRanges = [];
        let contentFormatRanges = [];

        // Initialize Bootstrap toast
        const toastEl = document.getElementById('toast');
        const toast = new bootstrap.Toast(toastEl);

        // Template type selector
        document.querySelectorAll('.template-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.template-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                currentTemplate = this.dataset.template;
                updateTemplate();
                updateCanvasScale();
            });
        });

        // Text formatting functionality
        document.querySelectorAll('.style-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const style = this.dataset.style;
                const target = this.dataset.target;
                const textarea = document.getElementById(target);
                
                applyTextFormatting(textarea, style);
                this.classList.toggle('active');
            });
        });

        function applyTextFormatting(textarea, style) {
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            
            if (selectedText.length === 0) {
                showToast('Silakan pilih teks terlebih dahulu untuk memformat!', 'warning');
                return;
            }

            const target = textarea.id;
            let formatRanges = target === 'title' ? titleFormatRanges : contentFormatRanges;
            
            // Create new format range
            const newRange = {
                start: start,
                end: end,
                style: style,
                text: selectedText
            };
            
            // Remove overlapping ranges with same style
            formatRanges = formatRanges.filter(range => 
                !(range.style === style && 
                  ((range.start <= start && range.end >= start) || 
                   (range.start <= end && range.end >= end) ||
                   (start <= range.start && end >= range.end)))
            );
            
            formatRanges.push(newRange);
            formatRanges.sort((a, b) => a.start - b.start);
            
            if (target === 'title') {
                titleFormatRanges = formatRanges;
            } else {
                contentFormatRanges = formatRanges;
            }
            
            updateFormattedPreview(target);
        }

        function updateFormattedPreview(target) {
            const textarea = document.getElementById(target);
            const previewElement = document.getElementById(target === 'title' ? 'previewTitle' : 'previewContent');
            const formatRanges = target === 'title' ? titleFormatRanges : contentFormatRanges;
            
            let text = textarea.value;
            let htmlText = '';
            let lastIndex = 0;
            
            // Sort ranges by start position
            const sortedRanges = [...formatRanges].sort((a, b) => a.start - b.start);
            
            for (let range of sortedRanges) {
                // Add text before the range
                htmlText += escapeHtml(text.substring(lastIndex, range.start));
                
                // Add formatted text
                let formattedText = escapeHtml(text.substring(range.start, range.end));
                switch (range.style) {
                    case 'bold':
                        formattedText = `<strong>${formattedText}</strong>`;
                        break;
                    case 'italic':
                        formattedText = `<em>${formattedText}</em>`;
                        break;
                    case 'underline':
                        formattedText = `<u>${formattedText}</u>`;
                        break;
                }
                htmlText += formattedText;
                lastIndex = range.end;
            }
            
            // Add remaining text
            htmlText += escapeHtml(text.substring(lastIndex));
            
            // Update preview with HTML formatting
            if (htmlText.trim() === '') {
                htmlText = target === 'title' ? 'Judul Anda Akan Muncul Di Sini' : 'Konten Anda akan ditampilkan di sini. Ketik pada form di sebelah kiri untuk melihat preview secara real-time.';
            }
            
            previewElement.innerHTML = htmlText.replace(/\n/g, '<br>');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function clearTitleFormatting() {
            titleFormatRanges = [];
            document.querySelectorAll('.style-btn[data-target="title"]').forEach(btn => {
                btn.classList.remove('active');
            });
            updateFormattedPreview('title');
            showToast('Format judul berhasil dihapus!', 'success');
        }

        function clearContentFormatting() {
            contentFormatRanges = [];
            document.querySelectorAll('.style-btn[data-target="content"]').forEach(btn => {
                btn.classList.remove('active');
            });
            updateFormattedPreview('content');
            showToast('Format konten berhasil dihapus!', 'success');
        }

        // Font size controls
        document.getElementById('titleFontSize').addEventListener('input', function() {
            titleFontSize = parseInt(this.value);
            document.getElementById('titleFontSizeValue').textContent = titleFontSize + 'px';
            document.getElementById('previewTitle').style.fontSize = titleFontSize + 'px';
        });

        document.getElementById('contentFontSize').addEventListener('input', function() {
            contentFontSize = parseInt(this.value);
            document.getElementById('contentFontSizeValue').textContent = contentFontSize + 'px';
            document.getElementById('previewContent').style.fontSize = contentFontSize + 'px';
        });

        // Color palette selector
        document.querySelectorAll('.palette-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.palette-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                currentPalette = this.dataset.palette;
                updateColorPalette();
                
                const customInputs = document.getElementById('customColorInputs');
                if (currentPalette === 'custom') {
                    customInputs.classList.remove('d-none');
                } else {
                    customInputs.classList.add('d-none');
                }
            });
        });

        document.getElementById('bgColor1').addEventListener('change', updateColorPalette);
        document.getElementById('bgColor2').addEventListener('change', updateColorPalette);

        // Font family selector
        document.getElementById('fontFamily').addEventListener('change', function() {
            const postContent = document.getElementById('postContent');
            postContent.style.fontFamily = `'${this.value}', serif`;
        });

        // Line height control
        document.getElementById('lineHeight').addEventListener('input', function() {
            currentLineHeight = parseFloat(this.value);
            document.getElementById('lineHeightValue').textContent = currentLineHeight.toFixed(1);
            document.getElementById('previewContent').style.lineHeight = currentLineHeight;
        });

        // Size selector
        document.getElementById('size').addEventListener('change', updateCanvasScale);

        // Real-time preview updates
        document.getElementById('title').addEventListener('input', function() {
            updateFormattedPreview('title');
        });

        document.getElementById('content').addEventListener('input', function() {
            updateFormattedPreview('content');
        });

        document.getElementById('footer').addEventListener('input', function() {
            const footer = this.value;
            const footerElement = document.getElementById('previewFooter');
            if (footer.trim()) {
                footerElement.textContent = footer;
                footerElement.style.display = 'block';
            } else {
                footerElement.style.display = 'none';
            }
        });

        function updateTemplate() {
            const postContent = document.getElementById('postContent');
            if (currentTemplate === 'cover') {
                postContent.classList.add('template-cover');
            } else {
                postContent.classList.remove('template-cover');
            }
        }

        function updateCanvasScale() {
            const canvas = document.getElementById('postCanvas');
            const size = document.getElementById('size').value;
            
            switch(size) {
                case 'instagram':
                    canvas.style.width = '400px';
                    canvas.style.height = '400px';
                    break;
                case 'story':
                    canvas.style.width = '225px';
                    canvas.style.height = '400px';
                    break;
                case 'facebook':
                    canvas.style.width = '400px';
                    canvas.style.height = '210px';
                    break;
            }
        }

        function updateColorPalette() {
            const postContent = document.getElementById('postContent');
            
            postContent.classList.remove('palette-light-mode');
            
            if (currentPalette === 'light') {
                postContent.classList.add('palette-light-mode');
            } else if (currentPalette === 'dark') {
                postContent.style.background = 'linear-gradient(135deg, #2C1810 0%, #8B4513 30%, #D4AF37 100%)';
            } else if (currentPalette === 'custom') {
                const color1 = document.getElementById('bgColor1').value;
                const color2 = document.getElementById('bgColor2').value;
                postContent.style.background = `linear-gradient(135deg, ${color1} 0%, ${color2} 100%)`;
            }
        }

        function showToast(message, type = 'success') {
            const toastBody = document.getElementById('toastBody');
            toastBody.textContent = message;
            
            const toastHeader = toastEl.querySelector('.toast-header');
            const icon = toastHeader.querySelector('i');
            
            if (type === 'success') {
                icon.className = 'fas fa-check-circle me-2';
            } else if (type === 'warning') {
                icon.className = 'fas fa-exclamation-triangle me-2';
            } else if (type === 'error') {
                icon.className = 'fas fa-times-circle me-2';
            }
            
            toast.show();
        }

        function downloadImage() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const size = document.getElementById('size').value;
            
            // Set high-resolution canvas dimensions
            let width, height, scaleFactor = 2; // 2x for HD quality
            switch(size) {
                case 'instagram':
                    width = height = 1080 * scaleFactor;
                    break;
                case 'story':
                    width = 1080 * scaleFactor;
                    height = 1920 * scaleFactor;
                    break;
                case 'facebook':
                    width = 1200 * scaleFactor;
                    height = 630 * scaleFactor;
                    break;
                default:
                    width = height = 1080 * scaleFactor;
            }
            
            canvas.width = width;
            canvas.height = height;
            
            // Enable high-quality rendering
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            ctx.textRenderingOptimization = 'optimizeQuality';
            
            // Create background based on current palette
            let bgColor1, bgColor2, textColor, watermarkColor;
            
            if (currentPalette === 'light') {
                bgColor1 = '#f8f9fa';
                bgColor2 = '#ffffff';
                textColor = '#495057';
                watermarkColor = 'rgba(73, 80, 87, 0.7)';
            } else if (currentPalette === 'dark') {
                bgColor1 = '#2C1810';
                bgColor2 = '#D4AF37';
                textColor = '#ffffff';
                watermarkColor = 'rgba(255, 255, 255, 0.7)';
            } else {
                bgColor1 = document.getElementById('bgColor1').value;
                bgColor2 = document.getElementById('bgColor2').value;
                textColor = '#ffffff';
                watermarkColor = 'rgba(255, 255, 255, 0.7)';
            }
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, bgColor1);
            if (currentPalette === 'dark') {
                gradient.addColorStop(0.3, '#8B4513');
            }
            gradient.addColorStop(1, bgColor2);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            // Add background patterns for better visual appeal
            if (currentPalette !== 'light') {
                // Radial gradients for depth
                const radial1 = ctx.createRadialGradient(width * 0.2, height * 0.8, 0, width * 0.2, height * 0.8, width * 0.5);
                radial1.addColorStop(0, 'rgba(212, 175, 55, 0.1)');
                radial1.addColorStop(1, 'transparent');
                ctx.fillStyle = radial1;
                ctx.fillRect(0, 0, width, height);
                
                const radial2 = ctx.createRadialGradient(width * 0.8, height * 0.2, 0, width * 0.8, height * 0.2, width * 0.5);
                radial2.addColorStop(0, 'rgba(255, 255, 255, 0.05)');
                radial2.addColorStop(1, 'transparent');
                ctx.fillStyle = radial2;
                ctx.fillRect(0, 0, width, height);
            }
            
            // Calculate responsive sizes with scaling factor
            const basePadding = Math.max(width * 0.08, 50 * scaleFactor);
            const baseTitleSize = currentTemplate === 'cover' ? titleFontSize * scaleFactor * 1.2 : titleFontSize * scaleFactor;
            const baseContentSize = contentFontSize * scaleFactor;
            const baseFooterSize = Math.max(width * 0.022, 11 * scaleFactor);
            const baseWatermarkSize = 40 * scaleFactor;
            
            // Get text content and font family
            const title = document.getElementById('title').value || 'Judul Anda Akan Muncul Di Sini';
            const content = document.getElementById('content').value || 'Konten Anda akan ditampilkan di sini.';
            const footer = document.getElementById('footer').value;
            const fontFamily = document.getElementById('fontFamily').value;
            
            // Draw title with formatting
            ctx.fillStyle = textColor;
            ctx.textAlign = 'center';
            
            // Add shadow for non-light modes
            if (currentPalette !== 'light') {
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 4 * scaleFactor;
                ctx.shadowOffsetX = 2 * scaleFactor;
                ctx.shadowOffsetY = 2 * scaleFactor;
            }
            
            // Calculate title positioning
            const maxTitleWidth = width - (basePadding * 2);
            let currentY;
            
            if (currentTemplate === 'cover') {
                const contentLines = content.split('\n');
                const estimatedContentHeight = contentLines.length * baseContentSize * currentLineHeight;
                const footerHeight = footer ? baseFooterSize * 1.5 : 0;
                const titleEstimatedHeight = Math.ceil(title.length / 30) * baseTitleSize * 1.3;
                const totalContentHeight = titleEstimatedHeight + estimatedContentHeight + footerHeight + (basePadding * 0.5);
                
                currentY = Math.max((height - totalContentHeight) / 2 + baseTitleSize, basePadding + baseTitleSize);
            } else {
                currentY = basePadding + baseTitleSize;
            }
            
            // Draw title with text formatting
            currentY = drawFormattedText(ctx, title, titleFormatRanges, width / 2, currentY, maxTitleWidth, baseTitleSize, fontFamily, 'center', currentTemplate === 'cover' ? 1.3 : 1.2);
            
            // Reset shadow and set up content style
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            
            ctx.fillStyle = currentPalette === 'light' ? '#495057' : '#f5f5f5';
            
            if (currentPalette !== 'light') {
                ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                ctx.shadowBlur = 1 * scaleFactor;
                ctx.shadowOffsetX = 1 * scaleFactor;
                ctx.shadowOffsetY = 1 * scaleFactor;
            }
            
            // Content positioning
            const contentStartY = currentY + (basePadding * (currentTemplate === 'cover' ? 0.4 : 0.3));
            const maxContentWidth = width - (basePadding * 2);
            const maxContentHeight = height - contentStartY - basePadding - (footer ? baseFooterSize * 2.5 : 0) - baseWatermarkSize * 3;
            
            const contentX = currentTemplate === 'cover' ? width / 2 : basePadding;
            const contentAlign = currentTemplate === 'cover' ? 'center' : 'left';
            
            // Draw content with formatting
            drawFormattedText(ctx, content, contentFormatRanges, contentX, contentStartY, maxContentWidth, baseContentSize, fontFamily, contentAlign, currentLineHeight, maxContentHeight);
            
            // Reset shadow for footer and watermark
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            
            // Draw footer if exists
            if (footer && footer.trim()) {
                ctx.font = `italic ${baseFooterSize}px '${fontFamily}', serif`;
                ctx.fillStyle = currentPalette === 'light' ? 'rgba(73, 80, 87, 0.8)' : 'rgba(255, 255, 255, 0.8)';
                ctx.textAlign = 'center';
                ctx.fillText(footer, width / 2, height - basePadding - baseWatermarkSize * 2.5);
            }
            
            // Draw watermark
            ctx.font = `600 ${baseWatermarkSize}px 'Playfair Display', serif`;
            ctx.fillStyle = watermarkColor;
            ctx.textAlign = 'right';
            ctx.fillText('INTI - Interkoneksi Narasi Teknologi Intelektual', width - basePadding * 0.7, height - basePadding * 0.7);
            
            // Download image with higher quality
            const link = document.createElement('a');
            const timestamp = new Date().toISOString().slice(0, 10);
            const templateType = currentTemplate === 'cover' ? 'Cover' : 'Content';
            const filename = `INTI-${templateType}-HD-${timestamp}.png`;
            
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                link.href = url;
                link.download = filename;
                link.click();
                URL.revokeObjectURL(url);
                showToast('Gambar HD berhasil didownload!', 'success');
            }, 'image/png', 1.0);
        }

        function drawFormattedText(ctx, text, formatRanges, x, startY, maxWidth, fontSize, fontFamily, align, lineHeight, maxHeight = null) {
            let currentY = startY;
            const paragraphs = text.split('\n');
            
            for (let paragraph of paragraphs) {
                if (!paragraph.trim()) {
                    currentY += fontSize * lineHeight * 0.8;
                    continue;
                }
                
                // Get format ranges for this paragraph
                const paragraphStart = text.indexOf(paragraph);
                const paragraphEnd = paragraphStart + paragraph.length;
                const relevantRanges = formatRanges.filter(range => 
                    range.start < paragraphEnd && range.end > paragraphStart
                );
                
                // Wrap text considering formatting
                const lines = smartWrapText(ctx, paragraph, maxWidth, fontSize, fontFamily);
                
                for (let line of lines) {
                    if (maxHeight && currentY + fontSize > startY + maxHeight) break;
                    
                    // Draw line with formatting
                    drawFormattedLine(ctx, line, relevantRanges, x, currentY, fontSize, fontFamily, align, paragraphStart);
                    currentY += fontSize * lineHeight;
                }
            }
            
            return currentY;
        }

        function drawFormattedLine(ctx, line, formatRanges, x, y, fontSize, fontFamily, align, paragraphOffset) {
            ctx.textAlign = align;
            
            let currentX = x;
            if (align === 'center') {
                const lineWidth = ctx.measureText(line).width;
                currentX = x - lineWidth / 2;
            }
            
            let charIndex = 0;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                const globalIndex = paragraphOffset + charIndex;
                
                // Check if this character has formatting
                let isBold = false, isItalic = false, isUnderline = false;
                
                formatRanges.forEach(range => {
                    if (globalIndex >= range.start && globalIndex < range.end) {
                        if (range.style === 'bold') isBold = true;
                        if (range.style === 'italic') isItalic = true;
                        if (range.style === 'underline') isUnderline = true;
                    }
                });
                
                // Set font with formatting
                let fontStyle = '';
                if (isItalic) fontStyle += 'italic ';
                if (isBold) fontStyle += 'bold ';
                fontStyle += `${fontSize}px '${fontFamily}', serif`;
                
                ctx.font = fontStyle;
                
                // Draw character
                const charWidth = ctx.measureText(char).width;
                
                if (isUnderline) {
                    const underlineY = y + fontSize * 0.1;
                    ctx.fillRect(currentX, underlineY, charWidth, 2);
                }
                
                ctx.fillText(char, currentX, y);
                currentX += charWidth;
                charIndex++;
            }
        }
        
        // Improved text wrapping function
        function smartWrapText(ctx, text, maxWidth, fontSize = null, fontFamily = null) {
            if (fontSize && fontFamily) {
                ctx.font = `${fontSize}px '${fontFamily}', serif`;
            }
            
            const words = text.split(' ');
            const lines = [];
            let currentLine = '';
            
            for (let i = 0; i < words.length; i++) {
                const word = words[i];
                const testLine = currentLine + (currentLine ? ' ' : '') + word;
                const metrics = ctx.measureText(testLine);
                const testWidth = metrics.width;
                
                if (testWidth > maxWidth && currentLine !== '') {
                    lines.push(currentLine);
                    currentLine = word;
                } else {
                    currentLine = testLine;
                }
            }
            
            if (currentLine) {
                lines.push(currentLine);
            }
            
            return lines;
        }
        
        function resetForm() {
            // Reset input values
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            document.getElementById('footer').value = '';
            document.getElementById('fontFamily').value = 'Merriweather';
            document.getElementById('lineHeight').value = '1.6';
            document.getElementById('lineHeightValue').textContent = '1.6';
            document.getElementById('titleFontSize').value = '22';
            document.getElementById('titleFontSizeValue').textContent = '22px';
            document.getElementById('contentFontSize').value = '14';
            document.getElementById('contentFontSizeValue').textContent = '14px';
            
            // Reset formatting
            titleFormatRanges = [];
            contentFormatRanges = [];
            
            // Reset preview
            document.getElementById('previewTitle').innerHTML = 'Judul Anda Akan Muncul Di Sini';
            document.getElementById('previewContent').innerHTML = 'Konten Anda akan ditampilkan di sini. Ketik pada form di sebelah kiri untuk melihat preview secara real-time.';
            document.getElementById('previewFooter').style.display = 'none';
            document.getElementById('previewContent').style.lineHeight = '1.6';
            document.getElementById('postContent').style.fontFamily = "'Merriweather', serif";
            
            // Reset font sizes
            document.getElementById('previewTitle').style.fontSize = '22px';
            document.getElementById('previewContent').style.fontSize = '14px';
            
            // Reset font styles
            document.querySelectorAll('.style-btn').forEach(btn => btn.classList.remove('active'));
            
            // Reset template and palette
            document.querySelectorAll('.template-option').forEach(opt => opt.classList.remove('active'));
            document.querySelector('.template-option[data-template="content"]').classList.add('active');
            document.querySelectorAll('.palette-option').forEach(opt => opt.classList.remove('active'));
            document.querySelector('.palette-option[data-palette="dark"]').classList.add('active');
            
            // Reset variables
            currentTemplate = 'content';
            currentPalette = 'dark';
            currentLineHeight = 1.6;
            titleFontSize = 22;
            contentFontSize = 14;
            
            updateTemplate();
            updateColorPalette();
            updateCanvasScale();
            document.getElementById('customColorInputs').classList.add('d-none');
            
            showToast('Form berhasil direset!', 'success');
        }

        // Add text selection highlighting for better UX
        document.getElementById('title').addEventListener('mouseup', handleTextSelection);
        document.getElementById('content').addEventListener('mouseup', handleTextSelection);
        document.getElementById('title').addEventListener('keyup', handleTextSelection);
        document.getElementById('content').addEventListener('keyup', handleTextSelection);

        function handleTextSelection(e) {
            const textarea = e.target;
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            
            // Update active state of style buttons based on selection
            if (start !== end) {
                const target = textarea.id;
                const formatRanges = target === 'title' ? titleFormatRanges : contentFormatRanges;
                
                // Check which styles apply to current selection
                const styles = { bold: false, italic: false, underline: false };
                
                formatRanges.forEach(range => {
                    if (range.start <= start && range.end >= end) {
                        styles[range.style] = true;
                    }
                });
                
                // Update button states
                document.querySelectorAll(`.style-btn[data-target="${target}"]`).forEach(btn => {
                    const style = btn.dataset.style;
                    btn.classList.toggle('active', styles[style]);
                });
            }
        }

        // Initialize default values
        document.getElementById('previewTitle').style.fontSize = titleFontSize + 'px';
        document.getElementById('previewContent').style.fontSize = contentFontSize + 'px';
        document.getElementById('postContent').style.fontFamily = "'Merriweather', serif";
        document.getElementById('previewContent').style.lineHeight = currentLineHeight;
        updateCanvasScale();
        
        // Initialize formatted preview
        updateFormattedPreview('title');
        updateFormattedPreview('content');
    </script>
